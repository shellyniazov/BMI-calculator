<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function calcBMI(weight, height) {
            return weight / (height * height) * 1000
        }


        function checkBMI() {
            
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;

            if (weight >= 30 && weight <= 200 && height >= 120 && height <= 220) {
                document.getElementById('result').innerHTML =
                    calcBMI(weight, height)
            } 
            else if (weight < 30) {
                document.getElementById('result').innerHTML ='The weight should start from 30 or higher';
            } 
            else if (weight > 200) {
                document.getElementById('result').innerHTML = 'The maximum weight can be 200';
            }
            else if (height < 120) {
                document.getElementById('result').innerHTML = 'Height should start from 120 onwards';
            }
            else if (height > 220) {
                document.getElementById('result').innerHTML = 'The maximum height can be 220';
            }


        }
    </script>

    Weight: <input type="text" id="weight" />
    Height: <input type="text" id="height" />
    <button type="button" onclick="checkBMI()">
        Calculate your BMI
    </button>
    <p id="result"></p>

</body>

</html>
